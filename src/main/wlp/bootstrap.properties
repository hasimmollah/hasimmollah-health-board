db2SandboxDatasourceQueryTimeout=100s
db2SandboxDatasourceLoginTimeout=5s
db2SandboxDatabaseName=&&DB2_SANDBOX_DATABASE_NAME&&
db2SandboxServerName=&&DB2_SANDBOX_SERVER_NAME&&
db2SandboxPortNumber=&&DB2_SANDBOX_PORT_NUMBER&&
db2SandboxSchema=&&DB2_SANDBOX_SCHEMA&&
db2SandboxUser=&&DB2_SANDBOX_USER&&
db2SandboxPassword=&&DB2_SANDBOX_PASSWORD&&
