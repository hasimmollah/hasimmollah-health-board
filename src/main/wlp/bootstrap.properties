db2DatasourceQueryTimeout=100s
db2MinPoolSize=&&DB2_MIN_POOL_SIZE&&
db2MaxPoolSize=&&DB2_MAX_POOL_SIZE&&
db2ConnectionTimeout=&&DB2_CONNECTION_TIMEOUT&&
db2MaxIdleTime=&&DB2_MAX_IDLE_TIME&&
db2DatabaseName=&&DB2_DATABASE_NAME&&
db2ServerName=&&DB2_SERVER_NAME&&
db2PortNumber=&&DB2_PORT_NUMBER&&
db2Schema=&&DB2_SCHEMA&&
db2User=&&DB2_USER&&
db2Password=&&DB2_PASSWORD&&
# UCD global properties
default-trust-store=%%OUTBOUND_TLS_TRUSTSTORE%%
default-trust-store-password=%%OUTBOUND_TLS_TRUSTSTORE_PASSWORD%%
default-key-store=%%OUTBOUND_TLS_KEYSTORE%%
default-key-store-password=%%OUTBOUND_TLS_KEYSTORE_PASSWORD%%
# Circuit Breaker  Configurations
hystrixThreadTimeoutInMillis=&&HYSTRIX_THREAD_TIMEOUT_INMILLIS&&
fallbackEnabled=&&FALLBACK_ENABLED&&
circuitEnabled=&&CIRCUIT_ENABLED&&
sleepWindowInMilliseconds=&&SLEEP_WINDOWS_INMILLISECONDS&&
requestVolumeThreshold=&&REQUEST_VOLUME_THRESHOLD&&
#Console logging output can have values true or false
consoleOutput=&&LOG_CONSOLE_OUTPUT&&
#logging base directory
#applicationLogDir=/Users/pbabb1/ARD/logs
applicationLogDir=&&APP_LOG_DIR&&
#HeaderSize in Megabytes
sizeInMBs=1
#sizeInMBs=&&LOG_FILE_SIZE_IN_MBS&&
#Prefix for the log file name, value should be a short name for the project
#logFilePrefix=ARD
logFilePrefix=&&LOG_FILE_PREFIX&&
# Can have values info or OFF
#infoLevel=info
infoLevel=&&LOG_INFO_LEVEL&&
# Can have values debug or OFF
#debugLevel=debug
debugLevel=&&LOG_DEBUG_LEVEL&&
#the rolling interval for the files
interval=1
#interval=&&LOG_ROLL_INTERVAL&&
#the max age of the rolled log files
age=1
#age=&&LOG_FILE_AGE&&
# enable common logger hystrix support
isHystrixSupportEnabled=&&LOG_ENABLE_HYSTRIX_SUPPORT&&
# to enable loggin ot contextMAp as part of each log statement
displayContextMap=&&LOG_DISPLAY_CONTEXT_MAP&&
# to control depth level to print correct class in log statement
logClassDepth=&&LOG_CLASS_DEPTH&&
# Log properties
rootLogLevel=&&ROOT_LOG_LEVEL&&
applicationLogLevel=&&APPLICATION_LOG_LEVEL&&
consoleLogLevel=&&CONSOLE_LOG_LEVEL&&
fileLogLevel=&&FILE_LOG_LEVEL&&
logImmediateFlush=&&LOG_IMMEDIATE_FLUSH&&
logMaximumNumberOfRolledFiles=&&MAXIMUM_NUMBER_OF_ROLLED_FILES&&
logSizeInMBPerLogFile=&&MAX_SIZE_IN_MB_PER_LOG_FILE&&

h2Dburl=&&H2_DB_URL&&
h2DbName=&&H2_DB_NAME&&
h2DbUser=&&H2_DB_USER&&
h2DbPassword=&&H2_DB_PASSWORD&&
