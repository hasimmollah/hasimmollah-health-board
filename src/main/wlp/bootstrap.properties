# Generated by liberty-maven-plugin
app-name=health-board-api
context-root=/health-board-api
app-version=&&APPLICATION_VERSION&&
app-location=health-board-api.war
console-log-level=OFF
copy-system-streams=true
http-port=9080
https-port=-1
log-dir=&&APP_LOG_DIR&&
circuitSleepWindowMillis=5000
errorThresholdPercentage=50
# Generic Data Source Configurations
